<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Blackjack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="table">
        <div class="game-info">
            <h1>Gemini Blackjack</h1>
            <p>자금: $<span id="player-money">1000</span></p>
        </div>

        <div class="dealer-area">
            <h2>딜러 (<span id="dealer-score">0</span>)</h2>
            <div id="dealer-cards" class="cards">
            </div>
        </div>

        <div class="player-area">
            <h2>플레이어 (<span id="player-score">0</span>)</h2>
            <div id="player-cards" class="cards">
            </div>
        </div>
        
        <div id="message" class="message-box"></div>

        <div class="controls">
            <input type="number" id="bet-amount" placeholder="베팅 금액" min="1">
            <button id="bet-button">베팅하기</button>
            <button id="hit-button" disabled>Hit</button>
            <button id="stand-button" disabled>Stand</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
